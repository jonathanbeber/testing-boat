{% extends 'base.html' %}

{% block header_text %}To-Do List{% endblock %}

{% block form_action %}/list/{{ list.id }}/new_item{% endblock %}

{% block body_content %}
<table class="table" id="todo-list">
    {% for item in items %}
        <tr><td>{{ forloop.counter }}. {{ item.text }} </td></tr>
    {% endfor %}
</table>
{% endblock %}
