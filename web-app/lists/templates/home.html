<html>
    <head>
        <title>To-Do List</title>
    </head>
    <body>
        <h1>To-Do List</h1>
        <form method="POST">
            <input name="new-item" id="new-item-box" placeholder="insert a new item"/>
            {% csrf_token %}
        </form>
        <table id="todo-list">
            <tr><td>1. {{ new_item }}</td></tr>
        </table>
    </body>
</html>
